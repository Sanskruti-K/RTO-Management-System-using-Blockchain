  <form>
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text"  id="userName" class="form-control" id="usr">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password"  id="password" class="form-control" id="pwd">
    </div>

      <div><button type="button" onclick="ONSubmitButton()"  class="btn btn-primary btn-block" id="startbutton">LOGIN</button></div>

    <script>
    
function ONSubmitButton()
{

 if( $("#userName").val().length == 0 || $("#password").val().length == 0 )
  { 
alert("Empty")
}

else{

    var data = {
    "userName": $("#userName").val(),
    "password": $("#password").val(),
}

      $.ajax({
       url : 'http://127.0.0.1:1111/police/login',
        type: "POST",
        dataType: "json",
          data: JSON.stringify (data),
        contentType: 'application/json',

        cache: false,
        timeout: 5000,
       
        success: function(data) {
            if(data.success == true)
            {

           
alert("success")

window.location.href = 'view_vechicle_details.html';

            }
else{
    alert("Error")
}
        }
    });
}
}

    </script>
